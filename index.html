    <script>
        window.requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function(f) {
                setTimeout(f, 1000 / 60)
            }

        var code = document.getElementById('code')
        var code2 = document.getElementById('code2')
        var adf = document.getElementById('adf')
        var title = document.getElementById('title')

        //            adf.style.top = "0"
        var scrollheight = document.body.scrollHeight // height of entire document
        var windowheight = window.innerHeight // height of browser window
        var y = true
        function parallax() {
            var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically
            var scrollamount = (scrolltop / windowheight) // get amount scrolled in percent of screen
            code.style.top = (scrollamount * -30) + '%'
            code2.style.top = (scrollamount * -50) + '%'
            code2.style.opacity = (0.5 + 0.5 * scrollamount).toString()
            adf.style.top = (1 - scrollamount)*100 + '%'
            title.style.top = (0.72 - scrollamount)*50 + '%'
            if ((windowheight - scrolltop) < 67) {
                menubar.style.top = "0%";
            } else {
                menubar.style.top = "-66px";
            }

        }

        window.addEventListener('scroll', function() { // on page scroll
            requestAnimationFrame(parallax) // call parallax() on next available screen paint
        }, false)

        window.addEventListener('resize', function() { // on window resize
            var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically
            var scrollamount = (scrolltop / (scrollheight - windowheight)) * 100 // get amount scrolled (in %)
        }, false)
    </script>
